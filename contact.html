<html lang="en">
<head>

        <div  class="col-sm-10">
            <input   id="inputName">
        </div>
    </div>
    <div class="row mb-3">
        <label for="inputNazwisko" class="col-sm-2 col-form-label">Nazwisko</label>
        <div class="col-sm-10">
            <input   id="inputNazwisko">
        </div>
    </div>
    <div class="row mb-3">
        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
        <div  class="col-sm-10">
            <input  type="email" id="inputEmail">
        </div>
    </div>

    <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Wybierz płeć</legend>

                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" >

                </label>
            </div>
            <div class="form-check">

                </label>
            </div>
        </div>
    </fieldset>
    <div class="row mb-3">
        <label  class="col-sm-2 col-form-label">Opis</label>
        <div class="col-sm-10">
            <textarea rows="5" cols="20"> </textarea>

        </div>
    </div>
    <div class="row mb-3">
        <label  class="col-sm-2 col-form-label">Wiek</label>
        <div class="col-sm-10">
            <input type="number">

        </div>
    </div>
    <div class="row mb-3">
        <label  class="col-sm-2 col-form-label">Stan cywilny</label>
        <div class="col-sm-10">
    <select >
        <option>Panna/Kawaler</option>
        <option>Wdowa/wdowiec</option>
        <option>Mężata/Zonaty</option>
    </select>
        </div>
    </div>
